name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: "17 3 * * 1"  # every Monday at 03:17 UTC   https://crontab.guru/#17_3_*_*_1

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: earthly/actions-setup@v1
      with:
        version: ^0.8.0

    - name: Lint / Test / Build
      run: earthly --no-output +all
