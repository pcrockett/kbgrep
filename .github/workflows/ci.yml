name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: earthly/actions-setup@v1
      with:
        version: ^0.8.0

    - name: Lint / Test / Build
      run: earthly --ci +all
